<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Turn Off and On</title>
</head>

<style>
    body {
        background-color: black;
        width: 100vw;
        height: 100vh;
        display: grid;
        place-items: center;
    }

    div {

        background-color: black;
    }

    h1 {
        color: white;
    }

    button#turnon {

        background-color: green;
    }

    button#turnofflight {

        background-color: red;

    }
</style>


<body>

    <div id="main-div">

        <h1>Please On and Off Switch from Here..</h1>


        <button id="turnon">SwitchOn</button>

        <img src="images/Turnoff.png" alt="turnofflight" id="turnoff">

        <button id="turnofflight">SwitchOff</button>

        



    </div>


    <script src="script.js"></script>
</body>

</html>
